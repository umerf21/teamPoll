services:
  api:
    build: .
    ports:
      - "3000:3000"
    command: ["node", "dist/index.js"]
    volumes:
      - .:/usr/src/app
    environment:
      - PORT=3000
      - PG_HOST=db
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - PG_DATABASE=polling
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=secretkey
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polling
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
